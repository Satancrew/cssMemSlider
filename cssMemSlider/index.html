<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS Mem Slider</h1>
    </header>
    <main>
        <div class="main">

            <div class="slider">

                <input type="radio" name="radio-button" id="radio-1" checked>
                <input type="radio" name="radio-button" id="radio-2">
                <input type="radio" name="radio-button" id="radio-3">
                <input type="radio" name="radio-button" id="radio-4">

                <div class="all-pictures">
                    <div class="first picture">
                        <img src="./assets/mem1.jpg" alt="mem_rjaka">
                    </div>
                    <div class="picture">
                        <img src="./assets/mem2.jpg" alt="mem_rjaka">
                    </div>
                    <div class="picture">
                        <img src="./assets/mem3.jpg" alt="mem_rjaka">
                    </div>
                    <div class="picture">
                        <img src="./assets/mem4.jpg" alt="mem_rjaka">
                    </div>
                </div>

                <div class="navigation-and-info">
                    <div class="mems-info">
                        <div class="second mem-info">"Внимательно" прочитал ТЗ к таску</div>
                        <div class="mem-info">Любитель давать переменным интересные имена</div>
                        <div class="mem-info">Virtual Keyboard</div>
                        <div class="mem-info">Я все могу</div>
                    </div>
                    <div class="navigation">
                        <label for="radio-1" class="navigation-button">
                            <span class="test-button"></span>
                        </label>
                        <label for="radio-2" class="navigation-button">
                            <span class="test-button"></span>
                        </label>
                        <label for="radio-3" class="navigation-button">
                            <span class="test-button"></span>
                        </label>
                        <label for="radio-4" class="navigation-button">
                            <span class="test-button"></span>
                        </label>
                    </div>
                </div>

            </div>


        </div>

        

    </main>
    <footer></footer>
</body>
</html>
