<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS Mem Slider</h1>
    </header>
    <main>
        <div class="main">
            <div class="slider">

                <input type="radio" name="radio-button" id="radio-1">
                <input type="radio" name="radio-button" id="radio-2">
                <input type="radio" name="radio-button" id="radio-3">
                <input type="radio" name="radio-button" id="radio-4">

                <div class="first picture">
                    <img src="./assets/mem1.jpg" alt="mem_rjaka">
                </div>
                <div class="picture">
                    <img src="./assets/mem2.jpg" alt="mem_rjaka">
                </div>
                <div class="picture">
                    <img src="./assets/mem3.jpg" alt="mem_rjaka">
                </div>
                <div class="picture">
                    <img src="./assets/mem4.jpg" alt="mem_rjaka">
                </div>
            </div>


            <!-- <div class="mems-info">
                <span class="mem-info">Every day #1</span>
                <span class="mem-info">Every day #2</span>
                <span class="mem-info">Every day #3</span>
                <span class="mem-info">Every day #4</span>
            </div> -->

            <div class="navigation">
                <label for="radio-1" class="navigation-button"></label>
                <label for="radio-2" class="navigation-button"></label>
                <label for="radio-3" class="navigation-button"></label>
                <label for="radio-4" class="navigation-button"></label>
            </div>
        </div>

        

    </main>
</body>
</html>
